<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOTO REYES S.A.S</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Fuente Google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <img src="logo-moto-reyes.jpg" alt="Logo Moto Reyes" class="logo">
      <h1 class="titulo">ENTREGA DE REPUESTOS - AUXILIAR</h1>
    </div>
  </header>




  <main>

    <!-- SECCIÓN ASESORAS -->
    <section class="asesoras">
      <h2>Asesoras</h2>
      <div class="asesoras-grid">
        
        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Zharon">
          <h3>Zharon</h3>
          <button>Recibir repuesto</button>
        </div>

        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Yaqueline">
          <h3>Yaqueline</h3>
          <button>Recibir repuesto</button>
        </div>

        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Mairen">
          <h3>Mairen</h3>
          <button>Recibir repuesto</button>
        </div>

        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Fraimel">
          <h3>Fraimel</h3>
          <button>Recibir repuesto</button>
        </div>

        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Katherine">
          <h3>Katherine</h3>
          <button>Recibir repuesto</button>
        </div>

        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Leidy">
          <h3>Leidy</h3>
          <button>Recibir repuesto</button>
        </div>

        <div class="card-asesora">
          <img src="sin_foto_perfil.jpg" alt="Asesora Sandra">
          <h3>Sandra</h3>
          <button>Recibir repuesto</button>
        </div>

      </div>
    </section>

    <!-- HISTORIAL -->
    <section class="historial">
      <div class="historial-header">
        <h2>Historial de entregas</h2>
        <div class="acciones-tabla">
          <input type="text" id="filtroAsesora" placeholder="Filtrar por asesora">
          <input type="text" id="filtroTecnico" placeholder="Filtrar por técnico">
          <input type="text" id="filtroCodigo" placeholder="Filtrar por código">
          <button id="exportarPDF">Exportar PDF</button>
        </div>
      </div>

      <div class="tabla-container">
        <table id="tablaHistorial">
          <thead>
            <tr>
              <th>Fecha y hora</th>
              <th>Asesora</th>
              <th>Técnico</th>
              <th>Código producto</th>
              <th>Descripción producto</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas se llenarán con JS -->
          </tbody>
        </table>
      </div>
    </section>

  </main>


  <!-- MODAL REGISTRAR ENTREGA -->
  <div id="modalEntrega" class="modal">
    <div class="modal-contenido">
      <h2><strong>Registrar entrega</strong></h2>

      <form id="formEntrega">
        <!-- ASESSORA -->
        <div class="campo">
          <label for="input-asesora">Asesora</label>
          <input type="text" id="input-asesora" readonly>
        </div>

        <!-- TÉCNICO -->
        <div class="campo">
          <label for="select-tecnico">Técnico</label>
          <select id="select-tecnico">
            <optgroup label="Piso 1">
              <option value="100">Fransisco</option>
              <option value="200">Miguel</option>
              <option value="300">Freddy Montaña</option>
              <option value="400">Sebastián</option>
            </optgroup>
            <optgroup label="Piso 2">
              <option value="1">Darío</option>
              <option value="2">Ányelo</option>
              <option value="3">Jairo</option>
              <option value="4">Henry Tumay</option>
              <option value="6">Andrés Palláres</option>
              <option value="7">Freddy Franco</option>
            </optgroup>
          </select>
        </div>

        <!-- NÚMERO DE PRODUCTOS -->
        <div class="campo">
          <label for="input-num-productos">Número de productos recibidos</label>
          <input type="number" id="input-num-productos" min="1" value="1">
        </div>

        <!-- PRODUCTOS (se llenarán dinámicamente con JS) -->
        <div id="contenedor-productos"></div>

        <!-- NOTAS -->
        <div class="campo">
          <label for="input-notas">Notas (opcional)</label>
          <textarea id="input-notas" rows="2" placeholder="Observaciones breves"></textarea>
        </div>

        <!-- BOTONES -->
        <div class="modal-acciones"> 
          <button type="reset" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
          <button type="submit" id="btn-registrar" class="btn-primario">Registrar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
